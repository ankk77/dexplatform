<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dexplatform</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <img src="./DEX.svg" alt="Логотип">
        <h1 class="logo">DEX</h1>
      </div>
    </div>
  </header>
  <main class="main">
    <section class="actions">
      <div class="container">
        <div class="actions__button-group">
          <div class="button">
            <img src="./sendrequesticon.svg" alt="Отправить запрос">
            <span>Отправить запрос</span>
          </div>
          <div class="button">
            <img src="./updatedataicon.svg" alt="Обновить запрос">
            <span>Обновить данные</span>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">

  </footer>
</body>
</html>
